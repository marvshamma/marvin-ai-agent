<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvin AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0a0a23; color: white;
      padding: 1rem; text-align: center;
    }
    #chat {
      flex: 1; overflow-y: auto;
      padding: 1rem; background: #f4f4f4;
    }
    .msg { margin: .5rem 0; }
    .user { font-weight: bold; color: #0a0a23; }
    .bot { color: #333; }
    footer {
      display: flex; padding: .5rem;
      border-top: 1px solid #ccc;
    }
    footer input {
      flex: 1; padding: .5rem; font-size: 1rem;
    }
    footer button {
      padding: .5rem 1rem; font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ Marvin‚Äôs AI Agent</h1>
  </header>
  <main id="chat"></main>
  <footer>
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const promptInput = document.getElementById('prompt');

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? 'You: ' : 'Agent: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
      const text = promptInput.value.trim();
      if (!text) return;
      addMsg('user', text);
      promptInput.value = '';

      // zat√≠m demo odpovƒõƒè
      addMsg('bot', "DEMO response (later connected to OpenAI backend)");
    }
  </script>
</body>
</html>
